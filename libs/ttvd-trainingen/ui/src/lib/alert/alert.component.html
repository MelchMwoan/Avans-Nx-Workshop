<div id="alert" [ngClass]="{'hidden': errorMsg.length===0, 'bg-blue-50 text-blue-800': alertType === 'info', 'bg-red-50 text-red-800': alertType === 'danger', 'bg-green-50 text-green-800': alertType === 'success', 'bg-yellow-50 text-yellow-500': alertType === 'warning', 'bg-gray-50': alertType === 'dark', 'dark:bg-gray-800': alertType === 'dark'}">
  <div class="flex items-center p-4 mb-4 border-t-4" [ngClass]="{'border-blue-300': alertType === 'info', 'border-red-300': alertType === 'danger', 'border-green-300': alertType === 'success', 'border-yellow-300': alertType === 'warning', 'border-gray-300': alertType === 'dark', 'dark:border-gray-600': alertType === 'dark'}">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium" [innerHTML]="errorMsg"></div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2" [ngClass]="" (click)="dismissPreviousAlert()" aria-label="Close">
      <span class="sr-only">Dismiss</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
