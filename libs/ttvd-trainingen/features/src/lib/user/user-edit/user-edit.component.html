<div class="container max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="w-full group">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="peer block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        First Name
      </label>
      <input formControlName="firstName"  
      [ngClass]="{'border-red-500 bg-red-50 text-red-900': createUserForm.controls['firstName'].invalid && createUserForm.controls['firstName'].touched}"
      [ngModel]="user?.firstName"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-first-name" type="text">
      <span *ngIf="createUserForm.controls['firstName'].invalid && createUserForm.controls['firstName'].touched" class="text-sm text-red-500">
        First Name is required
      </span>
      <div></div>
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Last Name
      </label>
      <input formControlName="lastName"
      [ngClass]="{'border-red-500 bg-red-50 text-red-900': createUserForm.controls['lastName'].invalid && createUserForm.controls['lastName'].touched}"
      [ngModel]="user?.lastName"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name" type="text">
      <span *ngIf="createUserForm.controls['lastName'].invalid && createUserForm.controls['lastName'].touched" class="text-sm text-red-500">
        Last Name is required
      </span>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
        Email
      </label>
      <input formControlName="email"
      [ngClass]="{'border-red-500 bg-red-50 text-red-900': createUserForm.controls['email'].invalid && createUserForm.controls['email'].touched}"
      [ngModel]="user?.email"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-email" type="email">
        <span *ngIf="createUserForm.controls['email'].invalid && createUserForm.controls['email'].touched" class="text-sm text-red-500">
          Email is invalid
        </span>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-tel">
        Telephone
      </label>
      <input formControlName="telephone"
      [ngClass]="{'border-red-500 bg-red-50 text-red-900': createUserForm.controls['telephone'].invalid && createUserForm.controls['telephone'].touched}"
      [ngModel]="user?.telephone"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-tel" type="tel">
        <span *ngIf="createUserForm.controls['telephone'].invalid && createUserForm.controls['telephone'].touched" class="text-sm text-red-500">
          Tel is required
        </span>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-date">
        Date
      </label>
      <input formControlName="birthDate"
      [ngClass]="{'border-red-500 bg-red-50 text-red-900': createUserForm.controls['birthDate'].invalid && createUserForm.controls['birthDate'].touched}"
      [ngModel]="user?.birthDate | date:'yyyy-MM-dd'"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-date" type="date">
        <span *ngIf="createUserForm.controls['birthDate'].invalid && createUserForm.controls['birthDate'].touched" class="text-sm text-red-500">
          Birth Date is required
        </span>
    </div>
  </div>
  <button class="button" type="submit" 
  [class.pointer-events-none]="createUserForm.invalid"
  [class.opacity-30]="createUserForm.invalid"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    {{ user ? 'Edit User' : 'Create User' }}
  </button>
  <button type="button" *ngIf="user" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
<!-- TODO: Add edit functionality -->
</form>
</div>
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this user?</h3>
              <button (click)="deleteUser()" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                  Yes, I'm sure
              </button>
              <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
          </div>
      </div>
  </div>
</div>
