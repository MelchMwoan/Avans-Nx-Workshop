<div class="container max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div>
        <h1 class="text-4xl mb-3">Zaal Details</h1>
        <p><b>Naam:</b> {{room?.name}}</p>
        <p><b>Max Tafels:</b> {{room?.maxAmountOfTables}}</p>
        <p><b>In onderhoud:</b> {{room?.isInMaintenance ? "Ja" : "Nee" }}</p>

        <div class="mt-3" *ngIf="mayEdit">
            <a [routerLink]="['/room/edit', room?.name]" ><button
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Zaal bewerken</button></a>
        </div>
    </div>
</div>
