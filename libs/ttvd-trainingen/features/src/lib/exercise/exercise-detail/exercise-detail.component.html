<div class="container max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div>
        <h1 class="text-4xl mb-3">Exercise Details</h1>
        <p><b>Name:</b> {{exercise?.name}}</p>
        <p><b>Description:</b> {{exercise?.description}}</p>
        <p><b>Difficulty:</b> {{exercise?.difficulty}}</p>

        <div class="mt-3" *ngIf="mayEdit">
            <a [routerLink]="['/exercise/edit', exercise?.name]"><button
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit
                    Exercise</button></a>
        </div>
    </div>
</div>
