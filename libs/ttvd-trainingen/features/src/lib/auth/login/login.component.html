<div class="container max-w-2xl mx-auto p-4">
  <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="text-3xl font-medium text-gray-900 dark:text-white mb-0">Login</h3>
    <div>
      <label for="email" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Email:</label>
      <input type="email" name="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="name@example.com" required="" formControlName="email"
        [ngClass]="{'border-red-500 bg-red-50 text-red-900': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}">
        <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
          class="text-sm text-red-500">
          Please enter a valid email
        </span>
    </div>
    <div>
      <label for="password" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Password:</label>
      <input type="password" name="password" id="password" placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required="" formControlName="password" 
        [ngClass]="{'border-red-500 bg-red-50 text-red-900': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}">
        <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
          class="text-sm text-red-500">
          Please enter a valid password
        </span>
    </div>
    <button type="submit" [class.opacity-30]="loginForm.invalid"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
      to your account</button>
    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
      Not registered? <a [routerLink]="'/register'" class="text-blue-700 hover:underline dark:text-blue-500">Create
        account</a>
    </div>
  </form>
</div>
